<h2>Entry List</h2>
<table class ="table table-striped">
    <thead>
        <tr>
            <th>Entry id</th>
            <th>Customer Name</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
       <tr *ngFor="let entry of entries">
            <td>{{entry.id}}</td>
            <td>{{entry.name}}</td>
            <td>{{entry.product}}</td>
            <td>{{entry.price}}</td>
            <td>
                <button (click)="updateEntry(entry.id)"> Update</button>
               <button (click)="deleteEntry(entry.id)" style="color:red"> Delete</button>
                 <!--<button (click)="opensweetalert()" style="color:red"> Delete</button>-->

            </td>

        </tr>
    </tbody>
</table>
